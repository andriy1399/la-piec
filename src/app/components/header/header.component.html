<header>
  <div class="navbar navbar-expand-lg navbar-light bg-light justify-content-between" style="padding: 0 1rem">
    <div id="logo">
      <a class="navbar-brand" routerLink="home">
        <img src="https://www.lapiec-pizza.com.ua/wp-content/themes/lapiec/fonts/svg-icons/logo-dark.svg" alt="">
      </a>
    </div>
    <nav class="navWrapper" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="[ '/discount' ]">
            <img src="https://www.lapiec-pizza.com.ua/wp-content/uploads/2018/07/menu-icon-1.svg" alt="">
            <span>Акції</span>
          </a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="[ '/menu/pizza']">
            <img src="https://www.lapiec-pizza.com.ua/wp-content/uploads/2018/07/menu-icon-2.svg" alt="">
            <span>Піца</span>
          </a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="[ '/menu/salad' ]">
            <img src="https://www.lapiec-pizza.com.ua/wp-content/uploads/2018/07/menu-icon-3.svg" alt="">
            <span>Салати</span>
          </a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="[ '/menu/drinks' ]">
            <img src="https://www.lapiec-pizza.com.ua/wp-content/uploads/2018/07/menu-icon-4.svg" alt="">
            <span>Напої</span>
          </a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="[ '/payment' ]">
            <img src="https://www.lapiec-pizza.com.ua/wp-content/uploads/2018/07/menu-icon-5.svg" alt="">
            <span>Оплата</span>
          </a>
        </li>
      </ul>
    </nav>
    <div class="headerRightBar">
      <div class="headerSection">
        <div class="tel open-popup hidden-xs hidden-sm" data-rel="1">
          <p>ми Вам перетелефонуємо</p>
          <span>097 440 40 60</span>
        </div>
        <a href="tel:0974404060" class="mobileTel hidden-md hidden-lg">
        </a>
      </div>
      <div class="headerSection header-cart">
        <a [routerLink]="[ '/basket' ]" class="basket">
          <img src="https://www.lapiec-pizza.com.ua/wp-content/themes/lapiec/fonts/svg-icons/shopping-cart.svg"
               alt="shopping-cart">
          <span class="basketPrice">
            <i>{{ totalPrice }} грн</i>
          </span>
        </a>
      </div>
      <div class="headerSection user-block" *ngIf="!loginStatus">
        <a (click)="openModal(template)" >Увійти</a>
      </div>
      <div class="headerSection user-block" *ngIf="loginStatus">
        <a [routerLink]="[ '/' + urlAddress ]">{{ urlName | titlecase }}</a>
      </div>
    </div>
  </div>
</header>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Sign In</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="userEmail">Email address</label>
        <input type="email" class="form-control" id="userEmail" [(ngModel)]="userEmail" name="userEmail">
      </div>
      <div class="form-group">
        <label for="userPassword">Password</label>
        <input type="password" class="form-control" id="userPassword" [(ngModel)]="userPassword" name="userPassword">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-success" (click)="signIn()">Sign In</button>
    <button type="submit" class="btn btn-primary" (click)="signUp()">Sign Up</button>
  </div>
</ng-template>
