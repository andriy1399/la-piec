<div class="container mt-3">
  <div class="row">
    <div class="col-6" *ngFor="let disc of userDiscount">
      <div class="card w-100">
        <img [src]="disc.image" class="card-img-top" [alt]="disc.title">
        <div class="card-body d-flex flex-column align-items-center">
          <h5 class="card-title text-danger">{{ disc.title }}</h5>
          <a class="btn btn-danger mt-5" [routerLink]="[ '/discount', disc.id ]">Скористатися</a>
        </div>
      </div>
    </div>
  </div>
</div>
