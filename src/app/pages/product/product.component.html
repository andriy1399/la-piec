<div class="container">
  <div class="row">
    <div class="col-md-12 mt-5">
      <div class="sectionTitle fadeInTop hidden-xs">
        <h1 class="h1 as">{{ category | titlecase }}</h1>
        <div class="emptySpace60 emptySpace-lt40 emptySpace-md30"></div>
      </div>
    </div>
  </div>
  <div class="row clear-md-3 clear-lg-3 clear-sm-2">
    <div class="col-sm-6 col-md-4" *ngFor="let product of products">
      <div class="productThumbnail productItemAnimate animated">
        <a class="productImage preview preloaded"
          [style.backgroundImage]="'url('+product.image+')'" [routerLink]="[ '/menu/'+product.category.nameEN, product.id ]"></a>
        <div class="productInfoWrapp">
          <div class="productDescription normall">
            <div class="h5 as">
              <a [routerLink]="[ '/menu/'+product.category.nameEN, product.id ]">{{ product.nameUA }}</a>
            </div>
            <p>{{ product.description }}</p>
          </div>
          <div class="productOrder ">
            <div class="productPrice">
              <span>{{ product.price * product.count }}</span> <i>грн</i>
            </div>
            <div class="productCountWrapper ">
              <span class="productCount lessProduct" (click)="productCount(false, product)"></span>
              <input type="text" maxlength="3" [(ngModel)]="product.count">
              <span class="productCount moreProduct"  (click)="productCount(true, product)"></span>
            </div>
            <div class="button add-to-cart-product mt-3" (click)="addToBasket(product)">Замовити</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="emptySpace40 emptySpace-xs0"></div>
</div>
