<form>
  <div class="form-group">
    <label for="categoryNameEN">Category name EN: </label>
    <input type="text" class="form-control" id="categoryNameEN" [(ngModel)]="categoryNameEN" name="categoryNameEN">
  </div>
  <div class="form-group">
    <label for="categoryNameUA">Category name UA: </label>
    <input type="text" class="form-control" id="categoryNameUA" [(ngModel)]="categoryNameUA" name="categoryNameUA">
  </div>
    <ng-container *ngIf="isEditing; else editBtn">
      <button  type="button" class="btn btn-primary" [disabled]="!categoryNameUA || !categoryNameEN" (click)="saveEditCategory()">Save</button>
    </ng-container>
    <ng-template #editBtn>
      <button  type="button" class="btn btn-success" [disabled]="!categoryNameUA || !categoryNameEN" (click)="addCategory()">Add</button>
    </ng-template>
</form>
<hr>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name EN</th>
      <th scope="col">Name UA</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of adminCategory; index as i">
      <td>{{ i+1 }}</td>
      <td>{{ c.nameEN }}</td>
      <td>{{ c.nameUA }}</td>
      <td>
        <input type="button" value="edit" class="btn btn-warning" (click)="editCategory(c)">
      </td>
      <td>
        <input type="button" value="delete" class="btn btn-danger" (click)="deleteCategory(c.id)">
      </td>
    </tr>
  </tbody>
</table>
